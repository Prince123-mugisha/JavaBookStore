
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: ghostwhite;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        .navbar-left, .navbar-right {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar-left li, .navbar-right li {
            margin: 0 10px;
        }

        .navbar-left a, .navbar-right a {
            text-decoration: none;
            color: white;
            padding: 8px 12px;
            display: block;
        }

        .navbar-left a:hover, .navbar-right a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-left, .navbar-right {
                flex-direction: column;
                width: 100%;
            }

            .navbar-left li, .navbar-right li {
                margin: 5px 0;
            }

            .navbar-right {
                margin-top: 10px;
                align-items: flex-end;
            }
        }

        .Logo a {
            color: white; /* Set text color to white */
            font-weight: bold; /* Make the text bold */
            text-decoration: none; /* Remove underline from the link */
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .form-container h2 {
            margin-top: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding is included in total width */
        }

        .form-group input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .form-group button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 170px;
        }

        .form-group button:hover {
            background-color: black;
            color: white;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-left, .navbar-right {
                flex-direction: column;
                width: 100%;
            }

            .navbar-left li, .navbar-right li {
                margin: 5px 0;
            }

            .navbar-right {
                margin-top: 10px;
                align-items: flex-start;
            }
        }

        /* For devices with a viewport width of 480px or less */
        @media (max-width: 480px) {
            .navbar-left a, .navbar-right a {
                padding: 6px 10px;
                font-size: 14px;
            }

            .form-container {
                padding: 15px;
                max-width: 100%;
            }

            .form-group input {
                font-size: 0.875rem;
            }

            .form-group button {
                width: 100%;
                font-size: 0.875rem;
            }
        }

    </style>
</head>
<body>
<nav class="navbar">
    <div class="Logo">
        <a href="#">Book store</a>
    </div>
    <ul class="navbar-left">
        <li><a href="/">Home</a></li>
        <li><a href="available-book">Available Book</a></li>
        <li><a href="my-book">My Book</a></li>
    </ul>
    <ul class="navbar-right">
        <li><a href="book-register">New Book Register</a></li>
    </ul>
</nav>
<div class="form-container">
    <h2>New Book Registration</h2>
    <form th:action="@{/save}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name"   placeholder="enter the name of the book" name="name" required>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author"  placeholder="enter the name of the author " name="author" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price"  step="0.01" placeholder="enter the price of the book" name="price" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
